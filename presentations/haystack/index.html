<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Haystack over JMS on top of JBoss</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <p>Please put your headphones on...</p>
                    <img data-src="resources/headphones.png">
                </section>
				<section>
                    <img data-src="resources/ooohshiny.png">
                    <audio data-autoplay><source data-src="resources/makingapoint.mp3" type="audio/mp3"/></audio>                    
                </section>
				<section>
                    <h3><a href="https://github.com/JakubNer/javaasperftest">https://github.com/JakubNer/javaasperftest</a></h3>
                    <video data-autoplay><source data-src="resources/githublink.mp4" type="video/mp4"/></video>
                    <audio data-autoplay><source data-src="resources/githublink.mp3" type="audio/mp3"/></audio>
                </section>
   				<!-- section data-background-video="resources/githublink.mp4" data-autoslide="5000" -->
				<section>
                    <audio data-autoplay><source data-src="resources/haystack2.mp3" type="audio/mp3"/></audio>
                    <img data-src="resources/haystack2.gif">
                </section>               
				<section>
                    <audio data-autoplay><source data-src="resources/hashes2.mp3" type="audio/mp3"/></audio>
                    <img data-src="resources/hashes2.png">
                </section>               
            </div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
                width: 1920,
                height: 1080,
                minScale: 0.2,
                maxScale: 5,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
